//proposed welding MM config:
@PART[KIS_wrench]:FOR[KIS_Welder]
{
	@MODULE[ModuleKISItemAttachTool]
	{
		@name = ModuleKISScrewTool
		%isWeldingTool = false
	}
}
@PART[KIS_electricScrewdriver]:FOR[KIS_Welder]
{
	@MODULE[ModuleKISItemAttachTool]
	{
		@name = ModuleKISScrewTool
		%isWeldingTool = false
	}
}

//welder tool (need to do a good model for this)
+PART[KIS_electricScrewdriver]
{
	@name = KIS_electricWelder
	@title = E-WD80 Welder
	@description = A welding tool to attach parts definitely to your vehicle.
	@MODULE[ModuleKISScrewTool]
	{
		@isWeldingTool = true
	}
}

//default: weld-able only
@PART[*]
{
	MODULE
	{
		name = ModuleAttachMode
		canBeScrewed = false
		canBeWeld = true
	}
}

//engines can't be attach in flight
@PART[*]:HAS[#category[Engine]]
{
	@MODULE[ModuleAttachMode]
	{
		@canBeWeld = false
	}
}
@PART[*]:HAS[#category[Propulsion]]
{
	@MODULE[ModuleAttachMode]
	{
		@canBeWeld = false
	}
}
//nor docking node
@PART[*ockingPort*]
{
	@MODULE[ModuleAttachMode]
	{
		@canBeWeld = false
	}
}

// screw-able part:

//girders and likes
@PART[*]:HAS[#category[Structural]]
{
	@MODULE[ModuleAttachMode]
	{
		@canBeScrewed = true
	}
}
//science parts
@PART[*]:HAS[#category[Science]]
{
	@MODULE[ModuleAttachMode]
	{
		@canBeScrewed = true
	}
}
// solar panels
@PART[*olar*]
{
	@MODULE[ModuleAttachMode]
	{
		@canBeScrewed = true
	}
}
//radial battery pack
@PART[*atteryPack*]
{
	@MODULE[ModuleAttachMode]
	{
		@canBeScrewed = true
	}
}
//lights
@PART[spotLight*]
{
	@MODULE[ModuleAttachMode]
	{
		@canBeScrewed = true
	}
}
//antennas
@PART[*Antenna*]
{
	@MODULE[ModuleAttachMode]
	{
		@canBeScrewed = true
	}
}
@PART[*Dish*]
{
	@MODULE[ModuleAttachMode]
	{
		@canBeScrewed = true
	}
}
